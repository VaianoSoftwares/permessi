<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="login-form" class="container">
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" name="username" id="username" required></input>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" name="password" id="password" required></input>
                </div>
            </div>
            <div class="row">
                <button class="submit-btn">Accedi</button>
            </div>
        </div>
        <p id="err-msg"></p>
    </body>
</html>
